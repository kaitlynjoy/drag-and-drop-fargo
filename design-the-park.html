<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Fargo Project Drag &amp; Drop</title>
  <meta name="description" content="Drag and Drop to design you own drainage basin with the Fargo Project.">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="main-container">
    <div class="canvas-container">
      <canvas id="main-canvas"></canvas> 
    </div>
    <div class="save-share">
      <a class="button btn-border btn-small btn-inverse">Save &amp; Submit</a>
      <a class="button btn-border btn-small">Share</a>
      <a class="button btn-border btn-small">Gallery</a>
    </div>
  </div>
  <div class="sidebar">
    <h3>Design Your Park</h3>
    <select name="icon-categories">
      <option value="choose">Choose a Category</option>
      <option value="trees">Trees</option>
      <option value="flowers">Flowers</option>
      <option value="shrubs">Shrubs</option>
      <option value="grasses">Grasses</option>
      <option value="water">Water</option>
      <option value="sand">Sand</option>
      <option value="furniture">Furniture</option>
      <option value="paths">Paths &amp; Walkways</option>
      <option value="logsrocks">Logs &amp; Rocks</option>
    </select>
    <div class="icon-container"></div>
  </div>
</body>
</html>
